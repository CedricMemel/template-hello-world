android {  
  defaultConfig {  
    generatedDensities = []
    applicationId = "__PACKAGE__" 
    
    ndk {
      		abiFilters "armeabi-v7a", "x86"
 		}
  
  }  
  aaptOptions {  
    additionalParameters "--no-version-vectors"  
  }  
} 
